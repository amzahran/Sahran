<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT I Test List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .preview-btn {
            background-color: #f1c40f;
        }
        .preview-btn:hover {
            background-color: #d4ac0d;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        .center-text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
        <h2>ACT I Test List</h2>
        <table id="testTable">
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Free/Paid</th>
                    <th class="center-text">Created At</th>
                    <th class="center-text">Actions</th>
                </tr>
            </thead>
            <tbody id="testList"></tbody>
        </table>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testType = urlParams.get('type') || 'act-i';
        loadTests();

        function loadTests() {
            const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
            const testList = document.getElementById('testList');
            testList.innerHTML = '';

            Object.keys(savedTests).forEach(testId => {
                const test = savedTests[testId];
                console.log('Loaded test:', testId, test);

                if (!testType || test.type === testType) {
                    const row = document.createElement('tr');
                    const testName = test.name || (test.data && test.data.title) || 'Unnamed Test';
                    const isPaid = (test.data && test.data.isPaid) ? 'Paid' : 'Free';
                    const createdAt = test.createdAt ? new Date(test.createdAt).toLocaleString() : 'N/A';

                    row.innerHTML = `
                        <td>${testName}</td>
                        <td>${isPaid}</td>
                        <td class="center-text">${createdAt}</td>
                        <td class="center-text">
                            <button onclick="checkAndRedirect('CreateTests.html?type=${test.type}&id=${testId}')">Edit</button>
                            <button class="preview-btn" onclick="window.location.href='Test.html?id=${testId}'">Preview</button>
                            <button class="delete-btn" onclick="deleteTest('${testId}')">Delete</button>
                        </td>
                    `;
                    testList.appendChild(row);
                }
            });
        }
            });
        }

        function checkAndRedirect(url) {
    window.location.href = url;
})
                .then(response => {
                    console.log('Fetch response:', response);
                    if (response.ok) {
                        console.log('File found, redirecting to:', url);
                        window.location.href = url;
                    } else {
                        alert(`The edit page could not be accessed. Status: ${response.status} (${response.statusText}). Please ensure the file "CreateTests.html" exists in the correct location. If running locally, try using a local server (e.g., Live Server or XAMPP).`);
                    }
                })
                .catch(error => {
                    alert('An error occurred while accessing the edit page. Error: ' + error.message + '. If you are running this file locally (file://), please use a local server (e.g., Live Server or XAMPP).');
                    console.error('Fetch error:', error);
                });
        }

        function deleteTest(testId) {
            if (confirm('Are you sure you want to delete this test?')) {
                const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
                delete savedTests[testId];
                localStorage.setItem('savedTests', JSON.stringify(savedTests));
                loadTests();
            }
        }
    </script>
</body>
</html>
