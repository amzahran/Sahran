<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

    <script>
        function loadTests() {
            const testListBody = document.querySelector('#testList tbody');
            testListBody.innerHTML = '';

            const tests = JSON.parse(localStorage.getItem('savedTests')) || {};
            const filteredTests = Object.entries(tests)
                .filter(([_, test]) => test.type === 'act-i')
                .sort((a, b) => new Date(b[1].createdAt) - new Date(a[1].createdAt));

            if (filteredTests.length === 0) {
                testListBody.innerHTML = '<tr><td colspan="4">No tests available. Create a new test to get started!</td></tr>';
                return;
            }

            filteredTests.forEach(([testId, test]) => {
                const createdDate = new Date(test.createdAt);
                const formattedDate = createdDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${test.data.title || 'Untitled Test'}</td>
                    <td>${test.data.isPaid ? 'Paid' : 'Free'}</td>
                    <td>${formattedDate}</td>
                    <td class="test-actions">
                        <button onclick="previewTest('${testId}')">Preview</button>
                        <button onclick="editTest('${testId}')">Edit</button>
                        <button class="delete-btn" onclick="deleteTest('${testId}')">Delete</button>
                    </td>
                `;
                testListBody.appendChild(row);
            });
        }

        function previewTest(testId) {
            const tests = JSON.parse(localStorage.getItem('savedTests')) || {};
            const test = tests[testId];
            if (!test || !test.data || !test.data.sections) {
                alert('Unable to preview test: Test data is incomplete or missing.');
                return;
            }
            const totalQuestions = (test.data.sections[0]?.questions?.length || 0) + (test.data.sections[1]?.questions?.length || 0);
            if (totalQuestions === 0) {
                alert('No questions available to preview.');
                return;
            }
            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <html><head><title>Test Preview</title><style>body {font-family: Arial; padding: 20px; background: #f5f5f5;} .preview-container {max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);} h1, h3 {color: #2c3e50;} .question {margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9;}</style></head><body><div class="preview-container"><h1>${test.data.title || 'Untitled Test'}</h1></div></body></html>
            `);
            previewWindow.document.close();
        }

        function editTest(testId) {
            window.location.href = `CreateTests.html?type=act-i&id=${testId}`;
        }

        function deleteTest(testId) {
            if (confirm('Are you sure you want to delete this test?')) {
                const tests = JSON.parse(localStorage.getItem('savedTests')) || {};
                delete tests[testId];
                localStorage.setItem('savedTests', JSON.stringify(tests));
                loadTests();
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadTests();
        });
    </script>
