
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACT I Test List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .action-btn {
      padding: 8px 16px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .edit-btn {
      background-color: #3498db;
    }
    .preview-btn {
      background-color: #f1c40f;
      color: black;
    }
    .delete-btn {
      background-color: #e74c3c;
    }
  </style>
  <script>
    function confirmDelete(testName) {
      if (confirm("Are you sure you want to delete '" + testName + "'?")) {
        alert("Test deleted (simulation only).");
      }
    }
  </script>
</head>
<body>
  <div class="container" style="padding: 20px;">
    <a href="index.html" class="back-link">&larr; Back</a>
    <h2>ACT I Test List</h2>
    <div class="table-responsive">
      <table class="test-table">
        <thead>
          <tr>
            <th>Test Name</th>
            <th>Free/Paid</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Math 1111</td>
            <td>Free</td>
            <td>5/10/2025, 2:53:37 AM</td>
            <td>
              <a href="CreateTests.html?test=Math 1111" class="action-btn edit-btn">Edit</a>
              <a href="Test.html?test=Math 1111" class="action-btn preview-btn">Preview</a>
              <button class="action-btn delete-btn" onclick="confirmDelete('Math 1111')">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
