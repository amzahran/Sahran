<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
        <h2>ACT I Test List</h2>
        <table id="testTable">
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Free/Paid</th>
                    <th class="center-text">Created At</th>
                    <th class="center-text">Actions</th>
                </tr>
            </thead>
            <tbody id="testList"></tbody>
        </table>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testType = urlParams.get('type') || 'act-i';
        loadTests();

        function loadTests() {
            const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
            const testList = document.getElementById('testList');
            testList.innerHTML = '';

            Object.keys(savedTests).forEach(testId => {
                const test = savedTests[testId];
                if (test.type === testType) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${test.name || test.data.title || 'Unnamed Test'}</td>
                        <td>${test.data.isPaid ? 'Paid' : 'Free'}</td>
                        <td class="center-text">${new Date(test.createdAt).toLocaleString()}</td>
                        <td class="center-text">
                            <!-- Adjusted path assuming CreateTests1.html is in 'pages' subdirectory -->
                            <!-- If CreateTests1.html is in a different location, adjust the path accordingly -->
                            <button onclick="checkAndRedirect('pages/CreateTests1.html?type=act-i&id=${testId}')">Edit</button>
                            <button class="preview-btn" onclick="window.location.href='Test.html?id=${testId}'">Preview</button>
                            <button class="delete-btn" onclick="deleteTest('${testId}')">Delete</button>
                        </td>
                    `;
                    testList.appendChild(row);
                }
            });
        }

        function checkAndRedirect(url) {
            console.log('Attempting to access URL:', url);
            if (window.location.protocol === 'file:') {
                console.warn('Running on file:// protocol. This may cause issues with fetch. Consider using a local server (e.g., Live Server or XAMPP).');
            }
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    console.log('Fetch response:', response);
                    if (response.ok) {
                        console.log('File found, redirecting to:', url);
                        window.location.href = url;
                    } else {
                        alert(`The edit page could not be accessed. Status: ${response.status} (${response.statusText}). Please ensure the file "CreateTests1.html" exists in the correct location (e.g., 'pages/CreateTests1.html'). If running locally, try using a local server (e.g., Live Server or XAMPP).`);
                    }
                })
                .catch(error => {
                    alert('An error occurred while accessing the edit page. Error: ' + error.message + '. If you are running this file locally (file://), please use a local server (e.g., Live Server or XAMPP).');
                    console.error('Fetch error:', error);
                });
        }

        function deleteTest(testId) {
            if (confirm('Are you sure you want to delete this test?')) {
                const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
                delete savedTests[testId];
                localStorage.setItem('savedTests', JSON.stringify(savedTests));
                loadTests();
            }
        }
    </script>
</body>
