<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .test-details {
            margin-bottom: 20px;
        }
        .test-details p {
            margin: 10px 0;
            color: #34495e;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }
        .error-message {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
        <h2>Test Preview</h2>
        <div id="testDetails" class="test-details"></div>
        <div id="errorMessage" class="error-message" style="display: none;">
            Test not found.
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id');
        loadTest();

        function loadTest() {
            const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
            const testDetails = document.getElementById('testDetails');
            const errorMessage = document.getElementById('errorMessage');

            if (testId && savedTests[testId]) {
                const test = savedTests[testId];
                testDetails.innerHTML = `
                    <p><strong>Test Name:</strong> ${test.name || test.data?.title || 'Unnamed Test'}</p>
                    <p><strong>Type:</strong> ${test.type || 'Unknown'}</p>
                    <p><strong>Free/Paid:</strong> ${test.data?.isPaid ? 'Paid' : 'Free'}</p>
                    <p><strong>Created At:</strong> ${new Date(test.createdAt).toLocaleString()}</p>
                    <p><strong>Description:</strong> ${test.data?.description || 'No description available'}</p>
                `;
                errorMessage.style.display = 'none';
            } else {
                testDetails.innerHTML = '';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
