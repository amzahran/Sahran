
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة الاختبارات - المدير</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .admin {
      background-color: #e74c3c;
    }
    .admin:hover {
      background-color: #c0392b;
    }
    .logout {
      background-color: #7f8c8d;
    }
    .logout:hover {
      background-color: #636e72;
    }
  </style>
</head>
<body>
  <h1>مرحباً بك في منصة الاختبارات (المدير)</h1>

  <a href="admin/CreateTests.html" class="button admin">➕ إنشاء اختبار</a>
  <a href="admin/ACT_I_Test_List.html" class="button admin">📋 عرض اختبارات ACT I</a>
  <a href="login.html" class="button logout" onclick="localStorage.clear()">🚪 تسجيل الخروج</a>

  <script>
    const role = localStorage.getItem("loggedInAs");
    if (role !== "admin") {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
