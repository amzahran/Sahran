<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam System - Login</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Tahoma;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      font-family: Tahoma;
    }
    button:hover {
      background-color: #2980b9;
    }
    .register-btn {
      background-color: #2ecc71;
      margin-top: 10px;
    }
    .register-btn:hover {
      background-color: #27ae60;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Exam System Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <div class="error" id="error-msg"></div>
    <button onclick="login()">Login</button>
    <button class="register-btn" onclick="window.location.href='register.html'">Register New Account</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (user === "admin" && pass === "1234") {
        localStorage.setItem('loggedInAs', 'admin');
        window.location.href = "admin/index.html";
      } 
      else if (user === "teacher" && pass === "5678") {
        localStorage.setItem('loggedInAs', 'teacher');
        window.location.href = "teacher/index.html";
      }
      else {
        // Check registered users
        const registeredUsers = JSON.parse(localStorage.getItem('registeredStudents') || '[]');
        const foundUser = registeredUsers.find(u => u.username === user && u.password === pass);
        
        if (foundUser) {
          localStorage.setItem('loggedInAs', 'student');
          localStorage.setItem('userGrade', foundUser.grade);
          window.location.href = "student/index.html";
        } else {
          errorMsg.textContent = "Invalid username or password!";
        }
      }
    }

    // Login on Enter key press
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
