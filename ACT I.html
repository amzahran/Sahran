<body>
<div class="container">
<a class="back-btn" href="javascript:history.back()">‚Üê Back</a>
<h2>ACT I Test List</h2>
<table>
<thead>
<tr>
<th>Test Name</th>
<th>Free/Paid</th>
<th class="center-text">Created At</th>
<th class="center-text">Actions</th>
</tr>
</thead>
<tbody id="testList"></tbody>
</table>
<div id="testPreview">
    <button class="close-btn" onclick="resetPreview()">Close</button>
    <h3 id="previewTitle"></h3>
    <form id="testForm">
        <div id="previewContent"></div>
        <button type="button" class="submit-btn" onclick="submitTest()">Submit</button>
    </form>
    <div id="score"></div>
</div>
</div>

<script>
    const testType = "act-i";
    let currentTestId = null;

    function loadTests() {
        const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
        const testList = document.getElementById('testList');
        testList.innerHTML = '';

        Object.keys(savedTests).forEach(testId => {
            const test = savedTests[testId];
            if (test.type === testType) {
                const isPaid = test.data?.isPaid || false;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${test.name || test.data?.title || 'Unnamed Test'}</td>
                    <td>${isPaid ? 'Paid' : 'Free'}</td>
                    <td class="center-text">${new Date(test.createdAt).toLocaleString()}</td>
                    <td class="center-text">
                        <button class="preview-btn" onclick="showTest('${testId}')" ${isPaid ? 'disabled' : ''}>Preview</button>
                    </td>
                `;
                testList.appendChild(row);
            }
        });
    }

    function showTest(testId) {
        const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
        const test = savedTests[testId];
        if (test && !test.data?.isPaid) {
            currentTestId = testId;
            const previewTitle = document.getElementById('previewTitle');
            const previewContent = document.getElementById('previewContent');
            previewTitle.textContent = test.name || test.data?.title || 'Unnamed Test';
            previewContent.innerHTML = '';

            console.log('Test Data:', test); // Debug log to check test structure

            if (test.data?.questions && Array.isArray(test.data.questions) && test.data.questions.length > 0) {
                test.data.questions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `
                        <p><strong>Question ${index + 1}:</strong> ${q.question}</p>
                        <div class="options">
                            ${q.options ? q.options.map((opt, i) => `
                                <label>
                                    <input type="radio" name="q${index}" value="${opt}" required>
                                    ${String.fromCharCode(97 + i)}. ${opt}
                                </label>
                            `).join('') : ''}
                        </div>
                        <div class="feedback" id="feedback${index}"></div>
                    `;
                    previewContent.appendChild(questionDiv);
                });
            } else {
                previewContent.innerHTML = `
                    <p>No questions available for this test.</p>
                    <p class="instruction">Please create or update this test with questions via the test creation page.</p>
                `;
            }
            document.getElementById('testPreview').classList.add('show');
            document.getElementById('score').textContent = '';
        }
    }

    function submitTest() {
        const savedTests = JSON.parse(localStorage.getItem('savedTests')) || {};
        const test = savedTests[currentTestId];
        if (!test) {
            document.getElementById('score').textContent = 'Error: Test not found.';
            return;
        }

        if (!test.data?.questions || !Array.isArray(test.data.questions) || test.data.questions.length === 0) {
            document.getElementById('score').textContent = 'Cannot submit: No questions available.';
            return;
        }

        let score = 0;
        const total = test.data.questions.length;
        test.data.questions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
            const feedback = document.getElementById(`feedback${index}`);
            if (selectedOption) {
                const userAnswer = selectedOption.value;
                const isCorrect = userAnswer === q.answer;
                if (isCorrect) {
                    score++;
                    feedback.textContent = 'Correct!';
                    feedback.className = 'feedback correct';
                } else {
                    feedback.textContent = `Incorrect. Correct answer: ${q.answer}`;
                    feedback.className = 'feedback incorrect';
                }
            } else {
                feedback.textContent = 'Please select an answer.';
                feedback.className = 'feedback incorrect';
            }
        });

        // Display score and confirmation
        document.getElementById('score').innerHTML = `
            Score: ${score}/${total}<br>
            <span class="confirmation">Submission recorded successfully!</span>
        `;

        // Save the score to localStorage
        const userScores = JSON.parse(localStorage.getItem('userScores')) || {};
        userScores[currentTestId] = {
            testName: test.data?.title || 'Unnamed Test',
            score: score,
            total: total,
            timestamp: new Date().getTime()
        };
        localStorage.setItem('userScores', JSON.stringify(userScores));

        // Clear selections for resubmission
        document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
        test.data.questions.forEach((q, index) => {
            document.getElementById(`feedback${index}`).textContent = '';
        });
    }

    function resetPreview() {
        document.getElementById('testPreview').classList.remove('show');
        document.getElementById('previewContent').innerHTML = '';
        document.getElementById('score').textContent = '';
        document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
        currentTestId = null;
    }

    window.onload = function () {
        loadTests();
    };
</script>
